<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }

    canvas { display: block; }

    /* Loading spinner */
    #loadingSpinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 9998;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Error message overlay */
    #errorMessage {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8); color: white;
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5em; text-align: center;
      display: none; /* Hidden initially */
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Loading spinner -->
  <div id="loadingSpinner"></div>
  <!-- Error message -->
  <div id="errorMessage">
    Trouble loading the 3D model. Please <a href="" style="color: lightblue;">refresh the page</a>.
  </div>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // OrbitControls for interaction
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Error message and loading spinner
    const errorMessage = document.getElementById('errorMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');
    let loadTimeout;

    // Load the 3D model
    const loader = new THREE.GLTFLoader();

    // Set a timeout for model loading (e.g., 10 seconds)
    loadTimeout = setTimeout(() => {
      showError(); // Show error if timeout hits
    }, 10000); // 10,000 ms = 10 seconds

    loader.load(
      'model.glb',
      (gltf) => {
        clearTimeout(loadTimeout); // Clear timeout when the model loads successfully
        scene.add(gltf.scene);
        hideSpinner();// Hide the loading spinner
        console.log('Model loaded successfully');
      },
      undefined,
      (error) => {
        clearTimeout(loadTimeout); // Clear timeout and show error on failure
        console.error('Error loading model:', error);
        showError();
      }
    );

    // Function to show error message
    function showError() {
      hideSpinner();
      errorMessage.style.display = 'flex';
    }

    // Function to hide the loading spinner
    function hideSpinner() {
      loadingSpinner.style.display = 'none';
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
