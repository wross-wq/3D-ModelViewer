<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>

  <!-- Load Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>

  <!-- Load Dependencies AFTER Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    console.log("üöÄ Initializing 3D scene...");

    // Verify if THREE.js is loaded
    if (typeof THREE === 'undefined') {
      console.error("‚ùå THREE.js failed to load.");
      alert("THREE.js failed to load. Check your script sources.");
    } else {
      console.log("‚úÖ THREE.js is loaded successfully!");

      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      // Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Load a GLTF model
      const loader = new THREE.GLTFLoader();
      loader.load('model.glb', (gltf) => {
        console.log("üéâ Model loaded successfully!");
        scene.add(gltf.scene);
      }, undefined, (error) => {
        console.error("‚ùå Error loading model:", error);
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    }
  </script>
</body>
</html>
