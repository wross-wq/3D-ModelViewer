<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive 3D Model with OrbitControls</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }

    canvas { display: block; }

    #loadingScreen {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #000; color: #fff;
      display: flex; align-items: center; justify-content: center;
      font-family: Arial, sans-serif; font-size: 1.5em;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="loadingScreen">Loading...</div>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111); // Dark background

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3); // Adjust initial position

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).normalize();
    scene.add(light);

    // OrbitControls for mouse-based interaction
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth movement
    controls.dampingFactor = 0.1; // Adjust for smoothness
    controls.enableZoom = true; // Enable zooming
    controls.enableRotate = true; // Enable rotation
    controls.enablePan = false; // Disable panning (optional)

    // Loading screen
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingManager = new THREE.LoadingManager();
    loadingManager.onProgress = (url, itemsLoaded, itemsTotal) => {
      loadingScreen.textContent = `Loading... ${itemsLoaded} / ${itemsTotal}`;
    };

    loadingManager.onLoad = () => {
      loadingScreen.style.display = 'none'; // Hide the loading screen
    };

    // Load the 3D model
    const loader = new THREE.GLTFLoader(loadingManager);
    loader.load('model.glb', function (gltf) {
      scene.add(gltf.scene);
    });

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // Update OrbitControls
      renderer.render(scene, camera);
    }
    animate();

  </script>
</body>
</html>
