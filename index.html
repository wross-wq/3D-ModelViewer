<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>

  <!-- Load Three.js FIRST -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

  <!-- Load GLTFLoader and OrbitControls AFTER Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #000; font-family: Arial, sans-serif; }
    canvas { display: block; }

    /* Loading Spinner */
    #loadingSpinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      z-index: 9998;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Error Message */
    #errorMessage {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      text-align: center;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loadingSpinner"></div>

  <!-- Error Message -->
  <div id="errorMessage">
    <p>‚ö†Ô∏è Failed to load the 3D model. Please check the file and refresh the page.</p>
  </div>

  <script>
    console.log("üöÄ Initializing 3D scene...");

    // Create the scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // OrbitControls for interactivity
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // GLTFLoader
    const loader = new THREE.GLTFLoader();

    console.log("‚è≥ Attempting to load model...");
    loader.load(
      'model.glb?cacheBust=' + Date.now(), // Prevent caching
      function (gltf) {
        console.log("üéâ Model loaded successfully!");
        scene.add(gltf.scene);
        document.getElementById('loadingSpinner').style.display = 'none';
      },
      function (xhr) {
        console.log(`üîÑ Progress: ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`);
      },
      function (error) {
        console.error("‚ùå Error loading model:", error);
        document.getElementById('loadingSpinner').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'flex';
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Window resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
