<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>

  <!-- Favicon Fix -->
  <link rel="icon" href="data:,">
  
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    // Import Three.js and dependencies directly from a CDN
    import * as THREE from 'https://unpkg.com/three@0.152.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.152.0/examples/jsm/loaders/GLTFLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.152.0/examples/jsm/controls/OrbitControls.js';

    console.log("🚀 Initializing 3D scene...");

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Controls
    const controls = new OrbitControls(camera, renderer.domElement);

    // GLTFLoader to load 3D model
    const loader = new GLTFLoader();
    console.log("⏳ Loading model...");

    loader.load(
      'model.glb', // Make sure model.glb is in the correct location
      (gltf) => {
        console.log("🎉 Model loaded successfully!");
        scene.add(gltf.scene);
      },
      undefined,
      (error) => {
        console.error("❌ Error loading model:", error);
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize event
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
