<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>

  <!-- Load Three.js FIRST -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>

  <!-- Load GLTFLoader and OrbitControls AFTER Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }

    #errorMessage {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      text-align: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="errorMessage">‚ö†Ô∏è Three.js failed to load properly. Check console logs for errors.</div>

  <script>
    console.log("üöÄ Initializing 3D scene...");

    try {
      // Verify THREE.js is loaded
      if (!THREE) throw new Error("THREE.js library not loaded!");

      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x111111);

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.5, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      // Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);

      // Load 3D Model
      const loader = new THREE.GLTFLoader();
      console.log("‚è≥ Loading model...");

      loader.load(
        'model.glb',
        function (gltf) {
          console.log("‚úÖ Model loaded successfully!");
          scene.add(gltf.scene);
        },
        undefined,
        function (error) {
          console.error("‚ùå Model loading error:", error);
        }
      );

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();
    } catch (error) {
      console.error("‚ùå Critical Error:", error.message);
      document.getElementById('errorMessage').style.display = 'flex';
    }
  </script>
</body>
</html>
